<mat-card class="game-card" *ngIf="game">
  <mat-card-header>
    <mat-card-title>Title: <em>{{ game.title }}</em></mat-card-title>
    <mat-card-subtitle>Genre: {{ getGenres(game.genres) }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Platform: {{ game.platform }}</p>
    <p>Score: {{ game.score }}</p>
  </mat-card-content>
  <mat-card-actions *ngIf="game.editorsChoice" align="end">‚≠êEditor's choice</mat-card-actions>
</mat-card>
